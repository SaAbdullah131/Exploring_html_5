<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
        border-collapse: collapse;
    }
    td,th{
    border: 1px solid lightgray;
    padding:5px 10px;
}
    </style>
</head>
<body>
    <!-- making a table -->
    <table>
        <!-- table header -->
        <th>Number</th>
        <th>Name</th>
        <th>Company</th>
        <th>Salary</th>
        <!-- table body -->
        <tbody>
            <tr>
                <!-- table data -->
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft Ltd</td>
                <td>Salary:$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raisul Ahmed Rafi</td>
                <td>Kafi Ltd</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lerry Page</td>
                <td>Google</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Mark Zukerberg</td>
                <td>Facebook</td>
                <td>$1400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
